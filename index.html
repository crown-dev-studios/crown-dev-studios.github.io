<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="software development consulting" />
    <title>crown.dev</title>
    <style>
      :root {
        --space-sm: 0.5em;
        --space-md: 1em;
        --space-lg: 2em;
        --space-xl: 3em;
        --space-xxl: 4em;
        --color-accent: #2b65d9;
        --color-bg: #f2f2f2;
        --color-fg: #000000;
      }
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
          sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        -webkit-font-smoothing: antialiased;
        font-size: calc(15px + 0.390625vw);
        color: var(--color-fg);
        overscroll-behavior: none;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-bg);
        box-sizing: border-box;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: var(--space-xxl) 1fr var(--space-xxl);
        grid-template-areas:
          'header'
          'content'
          'footer';
        height: 100vh;
      }
      .header {
        grid-area: header;
        display: flex;
      }
      .content {
        grid-area: content;
        display: grid;
        overflow-x: auto;
      }
      .footer {
        grid-area: footer;
        display: grid;
        font-size: 0.9rem;
        align-content: center;
        justify-content: center;
      }
      .nav {
        display: flex;
        flex: 1 1 0;
        justify-content: space-between;
        padding: 0 var(--space-lg);
        align-items: center;
      }
      .nav__logo {
        font-size: 1.5rem;
        user-select: none;
      }
      .nav__menu .nav__menu-link {
        display: inline-block;
        font-weight: bold;
        padding: 0.5rem 1.5rem;
        background: var(--color-fg);
        color: var(--color-bg);
        text-decoration: none;
        border-radius: 8px;
        border: 2px solid var(--color-fg);
        line-height: 1rem;
      }
      .nav__menu .nav__menu-link:hover {
        background: var(--color-bg);
        color: var(--color-fg);
        transition: background-color 0.5s ease-out, color 0.5s ease-out;
      }
      .headline {
        list-style: none;
        list-style-position: outside;
        margin: 0 0 0 -8px;
        padding: 0 var(--space-lg);
        align-self: center;
      }
      .headline__item {
        font-weight: 900;
        font-style: normal;
        font-size: 8rem;
        letter-spacing: 0.0125rem;
        line-height: 1;
        text-transform: none;
      }
      .headline__item--accent {
        color: var(--color-accent);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <h1 class="nav__logo">crown.dev</h1>
          <div class="nav__menu">
            <a class="nav__menu-link" href="mailto:hi@crown.dev" title="Contact us">contact</a>
          </div>
        </nav>
      </header>
      <div class="content">
        <ul class="headline">
          <li class="headline__item">Ideate.</li>
          <li class="headline__item">Experiment.</li>
          <li class="headline__item headline__item--accent">Build.</li>
          <li class="headline__item">Iterate.</li>
        </ul>
      </div>
      <div class="footer">&copy; 2021 Crown Dev Studios, LLC. All Rights Reserved.</div>
    </div>
  </body>
</html>
