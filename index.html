<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Dev Studios</title>
  <meta name="description"
    content="Crown Dev Studio is a software consultancy specializing in web technologies. We provide custom software solutions tailored to your business needs.">
  <meta name="keywords"
    content="software consultancy, custom software, software development, software solutions, nextjs, svelte, html5, css, tailwind, css modules, framer, framer motion, gsap, contentful, contentful cms, sanity cms">

  <meta property="og:title" content="Crown Dev Studio - Software Consultancy">
  <meta property="og:description"
    content="Crown Dev Studio is a software consultancy specializing in web technologies. We provide custom software solutions tailored to your business needs.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://crown.dev">
  <!-- <meta property="og:image" content="https://crown.dev/share-image.png"> Â   -->


  <style>
    html {
      font-size: 10px;
    }

    body {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 200;
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100svh;
      width: 100svw;
      color: #101010;
      animation: auroraAnimation 13s ease-in-out infinite;
      background: linear-gradient(217deg, rgba(255, 63, 0, .8), rgba(255, 0, 0, 0) 70.71%),
        linear-gradient(127deg, rgba(192, 255, 0, .8), rgba(0, 255, 0, 0) 70.71%),
        linear-gradient(336deg, rgba(255, 191, 0, .8), rgba(0, 0, 255, 0) 70.71%);
      background-size: 400% 400%;
      will-change: background-position;
      -webkit-font-smoothing: antialiased;
    }

    h1,
    p {
      margin: 0;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 450;
    }

    a {
      color: inherit;
      text-underline-position: below;
      text-underline-offset: 3px;
      transition: all .3s ease-in-out;
    }

    @keyframes auroraAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    aside {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3.5rem 5rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border-radius: 5px;
    }

    @media print {
      body {
        background: none;
      }

      aside {
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        background: white;
      }
    }
  </style>
</head>

<body>
  <div class="aurora" />
  <aside>
    <h1>crown dev studios</h1>
    <p>software consultancy</p>
    <a href="mailto:hi@crown.dev" title="contact us">hi@crown.dev</a>
  </aside>
</body>

</html>
